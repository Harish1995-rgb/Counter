<!DOCTYPE html>
<html>

<head>
    <title>Logo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <header class="header">
        <h2 class="h2">Logo</h2>
        <i class="fas fa-bars"></i>
    </header>

    <aside class="aside">
        <nav>
            <h3>Home Page</h3>
            <h3>Route Map</h3>
        </nav>
    </aside>
    <section class="section">
        <h1 class="h1">Maha Shivaratri <span class="span"> count down</span></h1><br>
        <div style="text-align: center">
            <div style="display: inline-block;">
                <div class="day">DAYS</div>
                <div class="circle" id="Days"> </div>
            </div>
            <div style="display: inline-block;">
                <div class="day">HOURS</div>
                <div class="circle" id="Hours"> </div>

            </div>
            <div style="display: inline-block;">
                <div class="day">MINUTES</div>
                <div class="circle" id="Minutes"> </div>
            </div>
            <div style="display: inline-block;">
                <div class="day">SECONDS</div>
                <div class="circle" id="Seconds"> </div>
            </div>
        </div>
    </section>
    <section>

        <i onclick="add()" class="fas fa-2x fa-plus plusButton"></i>
    </section>
    <section class="sec">
        <div class="row">
            <div id="myDiv" class="column">
            </div>
        </div>
    </section>

</body>

</html>
